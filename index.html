<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>抽奖游戏</title>
    <link rel="stylesheet" href="./code/style.css" />
  </head>
  <body>
    <div id="index">
      <div class="center">
        <div class="title bd">请抽取游戏</div>
      </div>
      <img src="./pic/image1.png" class="image1" />
      <img
        src="./pic/image2.png"
        class="image2"
        onclick="showPunishmentPage()"
      />
      <img src="./pic/image3.png" class="image3" onclick="goToDetailPage()" />
    </div>

    <div id="punishment" class="hidden">
      <div class="punishment-content">
        <div class="punishment-img">
          <img
            src="./pic/truth.png"
            class="punishment-image"
            id="truth-image"
            onclick="selectTruth()"
          />
          <img
            src="./pic/dare.png"
            class="punishment-image selected"
            id="punishment-image"
            onclick="selectPunishment()"
          />
        </div>

        <div class="punishment-text">恭喜你，获得惩罚1！</div>
        <!-- <button onclick="playAgain()">再来一次</button> -->
      </div>
    </div>

    <div id="detail" class="hidden">
      <div class="center">
        <div class="title">详情页</div>
      </div>
      <img src="./pic/image1.png" class="image1" />
      <img
        src="./pic/image3.png"
        class="image3"
        id="game"
        onclick="goToIndexPage()"
      />
    </div>

    <script src="./code/script.js"></script>

    <div id="game-text" class="hidden"></div>
  </body>
</html>
